<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسک دوره جاوااسکریپت</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>

  <body>
    <section class="header container">
      <h1 class="header__title">لیست تراکنش ها</h1>
      <form class="header__searchForm">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="جست و جو تراکنش..."
        />
        <img src="../assets/images/Search.svg" alt="search_icon" />
      </form>
    </section>

    <section class="main container">
      <button class="main__transactionsBtn --btn-hidden">
        بارگذاری تراکنش ها
      </button>

      <div class="main__transactions__section">
        <h2 class="main__title">لیست تراکنش های شما</h2>
        <div class="main__transactions">
          <table>
            <thead>
              <th>ردیف</th>
              <th>نوع تراکنش</th>
              <th class="priceTh">
                <span>مبلغ</span>
                <img src="../assets/images/arrow.svg" alt="downArrow" class="priceArrow"/>
              </th>
              <th>شماره پیگیری</th>
              <th class="dateTh">
                <span> تاریخ تراکنش </span>
                <img src="../assets/images/arrow.svg" alt="downArrow" class="dateArrow"/>
              </th>
            </thead>

            <tr>
              <td>10</td>
              <td>افزایش اعتبار</td>
              <td>1,000,000</td>
              <td>2123234</td>
              <td>ساعت ۱۲:۲۳۲ ۱۴۰۲/۰۳/۲۱</td>
            </tr>

            <tr>
              <td>10</td>
              <td>افزایش اعتبار</td>
              <td>1,000,000000000</td>
              <td>2123234</td>
              <td>ساعت ۱۲:۲۳۲ ۱۴۰۲/۰۳/۲۱</td>
            </tr>

            <tr>
              <td>10</td>
              <td>افزایش اعتبار</td>
              <td>1,000,000</td>
              <td>2123234</td>
              <td>ساعت ۱۲:۲۳۲ ۱۴۰۲/۰۳/۲۱</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
